<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">
<!-- TODO: remove this import ? -->
<link rel="import" href="../paper-behaviors/paper-ripple-behavior.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="step-label-behavior.html">
<link rel="import" href="step-label-shared-styles.html">

<dom-module id="step-horizontal-label">
  <template>
    <style include="step-label-shared-styles">
      :host {
        overflow: hidden;
        @apply(--layout);
        @apply(--layout-flex);
      }
      :host(:hover) {
        overflow: visible;
      }
      /*TODO: check if this is working correctly, implement the same for vertical ? Goes into step-label shered-styles ?*/
      /*:host(:focus:not([opened]):not([saved])) #badge {
        background: var(--paper-step-selectable-hovered-badge-background, --paper-grey-500);
      }*/
      :host([alternative-label]) {
        @apply(--layout);
      }
      #textWrapper {
        @apply(--layout-vertical);
        padding-right: 8px;
        overflow: hidden;
      }
      #textLabel, #optional {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      #badge {
        margin: 0 8px;
      }
      :host(:not([alternative-label])) {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 72px;
      }
      :host(:first-of-type:not([alternative-label])) #badge {
        margin-left: 24px;
      }
      :host(:last-of-type:not([alternative-label])) #textWrapper {
        padding-right: 24px;
      }
      :host(:not([alternative-label]):not(:first-of-type))::before,
      :host(:not([alternative-label]):not(:last-of-type))::after,
      :host([alternative-label]) #badgeWrapper::before,
      :host([alternative-label]) #badgeWrapper::after  {
        height: 1px;
        min-width: 16px;
        background: var(--paper-step-connector-line-color, --divider-color);
        @apply(--layout-flex);
        content: '';
      }
      :host([alternative-label]:first-of-type) #badgeWrapper::before,
      :host([alternative-label]:last-of-type) #badgeWrapper::after {
        visibility: hidden;
      }
      :host([alternative-label]) #textWrapper{
        padding: 0 16px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      :host([alternative-label]) #textLabel,
      :host([alternative-label]) #optional{
        text-align: center;
        @apply(--layout-self-stretch);
      }
      :host([alternative-label]){
        @apply(--layout-vertical);
        @apply(--layout-self-stretch);
        padding: 24px 0;
        width: 100%;
      }
      :host([alternative-label]) #badgeWrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        padding-bottom: 16px;
      }
      :host(:first-of-type:not([alternative-label])) {
        padding-left: 16px
      }
      :host(:last-of-type:not([alternative-label])) {
        padding-right: 16px
      }
    </style>

    <div id="badgeWrapper">
      <div id="badge">
        <iron-icon hidden$="{{!_computeIsIconBadge(icon)}}" icon="{{icon}}"></iron-icon>
        <span hidden$="{{_computeIsIconBadge(icon)}}">{{index}}</span>
      </div>
    </div>
    <div id="textWrapper">
      <span id="textLabel">[[label]]</span>
      <template is="dom-if" if="[[optional]]">
        <!-- <span id="optional">[[stepperData.optionalText]]</span> -->
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'step-horizontal-label',

      behaviors: [
        Stepper.StepLabelBehavior
      ],

      properties: {
        alternativeLabel: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
      },

      // TODO: Use index to set flex order

    });
  </script>
</dom-module>
