<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-stepper Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-input/paper-textarea.html">
    <link rel="import" href="../../paper-styles/shadow.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-form/iron-form.html">
    <link rel="import" href="../paper-stepper.html">
    <link rel="import" href="../paper-step.html">
  </head>
  <body unresolved>

  <style is="custom-style" include="demo-pages-shared-styles">
    .vertical-stepper-wrapper {
      max-width: 700px;
      margin: auto;
    }
    .horizontal-stepper-wrapper {
      max-width: 1200px;
      margin: auto;
    }
    demo-snippet {
      --demo-snippet-demo: {
        padding: 0;
      };
    }
  </style>
  
  <div class="vertical-stepper-wrapper">
    <demo-snippet>
      <template>
        <template id="scope" is="dom-bind">
          <paper-stepper vertical>
            <paper-step id="step1" label="Create an account" summarize="Summarize if needed">
              <form is="iron-form" id="form1" method="post" action="/">
                <paper-input label="Pseudo*" required error-message="required"></paper-input>
                <paper-input type="password" label="Password"></paper-input>
                <paper-input type="password" label="Confirm password"></paper-input>
              </form>
            </paper-step>
            <paper-step label="Enter personal informations">
              <paper-input label="Name"></paper-input>
              <paper-input label="Address"></paper-input>
            </paper-step>
            <paper-step label="Write a word about you" editable optional>
              <paper-textarea label="Your description" rows=3></paper-textarea>
            </paper-step>
            <paper-step label="Enter personal informations">
              <paper-input label="Name"></paper-input>
              <paper-input label="Address"></paper-input>
            </paper-step>
          </paper-stepper>
          <script>
            var scope = document.getElementById('scope');
            var step1 = scope.$.step1;
            var form1 = scope.$.form1;
            step1._getValidity = function() {
              return form1.validate();
            };
          </script>
        </template>
      </template>
    </demo-snippet>
  </div>
  <div class="horizontal-stepper-wrapper">
    <demo-snippet>
      <template>
        <paper-stepper>
          <paper-step label="Create an account" summarize="Summarize if needed">
            <form is="iron-form" method="post" action="/">
              <paper-input label="Pseudo"></paper-input>
              <paper-input type="password" label="Password"></paper-input>
              <paper-input type="password" label="Confirm password"></paper-input>
            </form>
          </paper-step>
          <paper-step label="Enter personal informations">
            <paper-input label="Name"></paper-input>
            <paper-input label="Address"></paper-input>
          </paper-step>
          <paper-step label="Write a word about you" editable optional>
            <paper-textarea label="Your description" rows=3></paper-textarea>
          </paper-step>
          <paper-step label="Enter personal informations">
            <paper-input label="Name"></paper-input>
            <paper-input label="Address"></paper-input>
          </paper-step>
        </paper-stepper>
      </template>
    </demo-snippet>
  </div>

  </body>
</html>
