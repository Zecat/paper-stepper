<link rel="import" href="../polymer/polymer.html">

<script>

window.Stepper = window.Stepper || {};
  
  /*
  * @polymerBehavior Stepper.StepLabelBehavior
  */
  Stepper.StepLabelBehavior = {

    properties: {
      icon: {
        type: String,
        computed: '_computeIcon(saved, editable)'
      },
      opened: {
        type: Boolean,
        reflectToAttribute: true
      },
      selectable: {
        type: Boolean,
        reflectToAttribute: true
      },
      editable: {
        type: Boolean,
        reflectToAttribute: true,
      },
      label: {
        type: String,
        notify: true
      },
      optional: {
        type: Boolean,
        notify: true
      },
      saved: {
        type: Boolean,
        reflectToAttribute: true
      },
      index: {
        type: Number
      },
      stepperData: {
       type: Object
      },

      /**
       * `iconEdit` the icon to display saved and editable steps
       */
      iconEdit: {
        type: String
      },

      /**
       * `iconDone` the icon to display saved (but not editable) steps
       */
      iconDone: {
        type: String
      }
    },

    _computeIcon: function(saved, editable) {
      return saved ? ( editable ? this.iconEdit : this.iconDone ) : '';
    },

    _computeIsIconBadge: function(icon) {
      return icon.length > 0;
    }

  };
</script>
