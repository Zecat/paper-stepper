<dom-module id="paper-step">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        outline: 0;
      }
      :host(:not([vertical])) {
        overflow: hidden;
        @apply(--layout);
        @apply(--layout-flex);
      }
      :host(:not([vertical]):hover){
        overflow: visible;
      }
      #horizontalStepLabel {
        @apply(--layout-flex);
      }
      :host(:focus:not([opened]):not([saved])) step-horizontal-label ::content #badge {
        background: var(--paper-step-selectable-hovered-badge-background, --paper-grey-500);
      }
      :host([vertical]) {
        @apply(--layout-vertical);
      }
      #collapse {
        --iron-collapse-transition-duration: var(--paper-vertical-step-transition-duration, 500ms);
        @apply(--layout-horizontal);
      }
      #stepWrapper {
        @apply(--layout-flex);
        /*should be 48px on large screen?*/
        padding-right: 24px;
      }
      #paperStepWrapper {
        max-height: calc(var(--paper-vertical-step-max-height, 400px) - 92px);
        @apply(--layout-scroll);
      }
      #contentConnectorLine {
        width: 1px;
        background: var(--divider-color, --paper-grey-300);
        margin-left: 36px;
        margin-right: 24px;
      }
      /**
       * Vertical Buttons
       */
      .iron-collapse-closed {
        display: none !important;
      }
    </style>

    <slot></slot>

    <!-- horizontal step layout -->

    <template is="dom-if" if="[[!vertical]]">
      <step-horizontal-label
        id="horizontalStepLabel"
        editable="[[editable]]"
        label="[[label]]"
        alternative-label="[[_alternativeLabel]]"
        optional="[[optional]]"
        opened="[[opened]]"
        selectable="[[selectable]]"
        index="[[index]]"
        saved="[[saved]]"
        stepper-data="[[_stepperData]]">
      </step-horizontal-label>
    </template>

    <!-- vertical step layout -->

    <template is="dom-if" if="[[vertical]]">
      <step-vertical-label
        id="verticalStepLabel"
        editable="[[editable]]"
        label="[[label]]"
        optional="[[optional]]"
        opened="[[opened]]"
        selectable="[[selectable]]"
        stepper-data="[[_stepperData]]"
        index="[[index]]"
        saved="[[saved]]">
      </step-vertical-label>
      <iron-collapse id="collapse" opened="[[opened]]">
        <div id="contentConnectorLine"></div>
        <div id="stepWrapper">
          <div id="paperStepWrapper">
          </div>
        </div>
      </iron-collapse>
    </template>
  </template>

  <script>
    Polymer({

      is: 'paper-step',

      behaviors: [
        Polymer.PaperItemBehavior,
        Polymer.PaperRippleBehavior
      ],

      /**
       * Fired when the step has been saved.
       *
       * @event paper-step-saved
       */
      /**
       * Fired when the step has been updated
       *
       * @event paper-step-updated
       */
      properties: {

        /**
         * MISSING Doc
         */
        saved: {
          type: Boolean,
          value: false,
          notify: true,
          observer: '_savedChanged'
        },
        /**
         * Missing Doc
         */
        editable: {
          type: Boolean,
          value: false
        },
        /**
         * Missing Doc
         */
        index: {
          type: Number,
          notify: true,
          readOnly: true
        },
        /**
         * Missing Doc
         */
        optional: {
          type: Boolean,
          value: false
        },
        /**
         * Missing Doc
         */
        selectable: {
          type: Boolean,
          computed: '_computeSelectable(disabled, _stepperData.linear, saved, editable, _previousSaved)',
          reflectToAttribute: true,
          notify: true
        },
        /**
         * Missing Doc
         */
        disabled: {
          type: Boolean,
          value: false
        },
        /**
         * Missing Doc
         */
        label: {
          type: String,
          value: ''
        },
        /**
         * Missing Doc
         */
        opened: {
          type: Boolean,
          value: false,
          notify: true
        },
        /**
         * Missing Doc
         */
        vertical: {
          type: Boolean,
          readOnly: true,
          reflectToAttribute: true
        },
        /**
         * Missing Doc
         */
        _alternativeLabel: {
          type: Boolean,
          readOnly: true
        },
        /**
         * Missing Doc
         */
        _optionalText: {
          type: Boolean,
          readOnly: true
        },
        /**
         * Missing Doc
         */
        _attrForPrimaryButtonText: {
          type: String,
          readOnly: true
        },
        /**
         * A reference to the parent stepper
         */
        _stepper: {
          type: Object,
          readOnly: true
        },
        _stepperData: {
          type: Object,
          readOnly: true
        },
        _canSkip: {
          type: Boolean,
          readOnly: true
        },
        _hasBackStep: {
          type: Boolean,
          readOnly: true
        },
        horizontalLabelContainer: {
          type: HTMLElement
        },
        horizontalLabelElement: {
          type: HTMLElement
        },
        labelElement: {
          type: HTMLElement
        }
      },

      listeners: {
        'paper-step-vertical-skip-tapped': 'skip',
        'paper-step-vertical-back-tapped': 'back',
        'paper-step-vertical-continue-tapped': 'continue',
        'tap': '_tapHandler'
      },

      observers: [
        '_toggleClassPosition(index, _stepperData.stepNumber, vertical, labelElement)',
        '_verticalChange(vertical)',
        '_focusedChanged(receivedFocusFromKeyboard)',
        '_labelElementChanged(_labelElement)',
        '_updateLabel(horizontalLabelContainer, horizontalLabelElement)'
      ],

      _updateLabel(horizontalLabelContainer, horizontalLabelElement) {
        console.log('prout')
        Polymer.dom(horizontalLabelContainer).appendChild(horizontalLabelElement);
      },

      _savedChanged: function(newValue, oldValue) {
        if (newValue && oldValue != undefined && !oldValue) {
          this.fire('paper-step-saved');
        } else if (!newValue && oldValue) {
          this.fire('paper-step-unsaved');
        }
      },

      _focusedChanged: function(receivedFocusFromKeyboard) {
        if (receivedFocusFromKeyboard) {
          this.ensureRipple();
          // generate a ripple effect from the center of the badge
          var badge = this._rippleContainer.$.badge;
          var badgePos = badge.getBoundingClientRect();
          var rippleX = badgePos.left + 12;
          var rippleY = badgePos.top + 12;
          this._ripple.downAction({detail: {x: rippleX, y: rippleY}});
        }
        if (this.hasRipple()) {
          this._ripple.holdDown = receivedFocusFromKeyboard;
        }
      },

      _tapHandler: function(e) {
        var rootTarget = Polymer.dom(e).rootTarget;
        if (rootTarget !== this && rootTarget !== this._rippleContainer) {
          e.stopImmediatePropagation();
        }
      },

      /**
       * Missing Doc
       */
      skip: function() {
        // would it be better to send an event?
        this._stepper.progress();
      },

      /**
       * Missing Doc
       */
      back: function() {
        // would it be better to send an event?
        this._stepper.back();
      },

      /**
       * Mark the step as saved and fire `paper-step-saved` if it is valid.
       * @return {Boolean} True if the step has been saved.
       */
      save: function() {
        if ((!this.saved || this.editable) && this.validate()) {
          this.saved = true;
          if (this.saved) {
            this.fire('paper-step-updated');
          } else {
            this.saved = true;
          }
          return true;
        }
        return false;
      },

      /**
       * Atempte to save the step and select and to progress into the stepper.
       * @return {Boolean} True if the step is valid for saving.
       */
      continue: function() {
        if (this.save()) {
          // would it be better to send an event?
          this._stepper.progress();
          return true;
        }
        return false;
      },

      _toggleClassPosition: function(index, stepNumber, vertical, labelElement) {
        this.async(function() {
          this.toggleClass('first-step', (index == 1), labelElement);
          this.toggleClass('last-step', (index == stepNumber), labelElement);
        });
      },

      _verticalChange: function(vertical) {
        this.async(function() {

          if (vertical) {
            if (!this.verticalLabelElement) {
              this.verticalLabelElement = this.$$('#verticalStepLabel');
            }
          } else if(!this.horizontalLabelElement) {
            this.horizontalLabelElement = this.$$('#horizontalStepLabel');
          }

          this.cc = this.getContentChildren()[0] || this.cc;
          var slotContainer = vertical ? this.$$('#paperStepWrapper') : this;
          Polymer.dom(slotContainer).appendChild(this.cc);

          this.labelElement = vertical ? this.verticalLabelElement : this.horizontalLabelElement;
          // reset the ripple
          this._ripple = false;
          this._rippleContainer = this.labelElement;
        }.bind(this));
      },

      _computeSelectable: function(disabled, linear, saved, editable, previousSaved) {
        // TODO: factorize the expression
        return !disabled && ( (!linear || previousSaved) && (!saved || editable) || (editable && saved));
      },

      _computeDisabled: function(selectable) {
        // disabled is used by IronMenuBehavior in paper-stepper
        // TODO: remove selectable attribute and use disabled instead
        return !selectable;
      },

      _choosePrimaryButtonText: function(_attrForPrimaryButtonText) {
        return this._stepperData[_attrForPrimaryButtonText];
      },

      /**
       * Overriden from paper-ripple-behavior
       * TODO: post issue about that ?
       */
      ensureRipple: function(optTriggeringEvent) {
      if (!this.hasRipple()) {
        this._ripple = this._createRipple();
        this._ripple.noink = this.noink;
        var rippleContainer = this._rippleContainer || this.root;
        if (rippleContainer) {
          // ------- line changed -------
          Polymer.dom(rippleContainer.root).appendChild(this._ripple);
        }
        if (optTriggeringEvent) {
          // Check if the event happened inside of the ripple container
          // Fall back to host instead of the root because distributed text
          // nodes are not valid event targets
          var domContainer = Polymer.dom(this._rippleContainer || this);
          var target = Polymer.dom(optTriggeringEvent).rootTarget;
          if (domContainer.deepContains( /** @type {Node} */(target))) {
            this._ripple.uiDownAction(optTriggeringEvent);
          }
        }
      }
    },

    });

  </script>
</dom-module>
