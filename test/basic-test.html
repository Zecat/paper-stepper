<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-stepper.html">
</head>
<body>

    <test-fixture id="basic">
        <template>
            <paper-stepper>
                <paper-step label="step 1" slot="paper-step"></paper-step>
                <paper-step label="step 2" slot="paper-step"></paper-step>
                <paper-step label="step 3" slot="paper-step"></paper-step>
                <paper-step label="step 4" slot="paper-step"></paper-step>
            </paper-stepper>
        </template>
    </test-fixture>

    <script>
        suite('<paper-stepper>', function () {

            var element;

            setup(function () {
                element = fixture('basic');
            });

            test('instantiating the element works', function () {
                var element = fixture('basic');
                assert.equal(element.is, 'paper-stepper');
            });

            a11ySuite('basic', ['focusableElementNotVisibleAndNotAriaHidden']);

        });
    </script>

</body>
</html>
